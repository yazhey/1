<!doctype HTML>
<html>
    <head>
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">


<script>
document.querySelector("button").addEventListener("click", (e)=>{
	console.log("HIDE OBJECTS")
})   


</script>

    </head>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
   <script src="https://raw.githack.com/jeromeetienne/AR.js/2.0.8/aframe/build/aframe-ar.js"></script>
    <script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    
    <body style='margin : 0px; overflow: hidden;'>
        <!-- we add detectionMode and matrixCodeType to tell AR.js to recognize barcode markers -->

	
		


        <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;'>

        <a-assets>
            <a-asset-item position='0 -1 0' scale='0.1 0.1 0.1' id="animated-asset" src="https://raw.githubusercontent.com/yazhey/1/master/ear.glb"></a-asset-item>
        </a-assets>

        <a-marker type='barcode' value='5'>


	<a-box position='0 0.5 0' scale="2 2 2" material='opacity: 0.5; side:double; color:WHITE;'>
				<a-torus-knot radius='0.26' radius-tubular='0.05'>
					<a-animation attribute="rotation" to="360 0 0" dur="5000" easing='linear' repeat="indefinite"></a-animation>
				</a-torus-knot>
			</a-box>

        </a-marker>

        <a-marker id="animated-marker" type='barcode' value='13'>
            <a-entity
                gltf-model="#animated-asset"
                scale="2">
    	    </a-entity>

        </a-marker>



<div style='position: fixed; top: 10px; width:100%; text-align: center; z-index: 1;'>
    		<button>
   	  	   HIDE OBJECTS


  		  </button>



		</div>


        <!-- use this <a-entity camera> to support multiple-markers, otherwise use <a-marker-camera> instead of </a-marker> -->
        <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
